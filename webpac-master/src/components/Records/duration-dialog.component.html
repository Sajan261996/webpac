<h2 mat-dialog-title>{{ data ? 'Edit Duration' : 'Add Duration' }}</h2>
<form [formGroup]="durationForm">
  <mat-form-field>
    <input matInput placeholder="Start Time" formControlName="start" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="End Time" formControlName="end" />
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="onSave()">Save</button>
  </div>
</form>
